<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Produk</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            padding: 20px;
        }

        .header-img {
            width: 100%;
            height: auto;
        }

        .gallery {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery figure {
            text-align: center;
            margin: 10px;
            background-color: #fff; /* White background for each product */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle box shadow */
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .gallery figcaption {
            margin-top: 5px;
        }

        .buy-button {
            display: block;
            margin-top: 10px;
            padding: 8px 12px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth color transition on hover */
        }

        .buy-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .search-bar {
            text-align: center;
            margin: 20px;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Cari produk...">
    </div>

    <img class="header-img" src="gambar_besar.jpg" alt="Gambar Besar">

    <div class="gallery">
        <figure>
            <img src="gambar_produk1.jpg" alt="Produk 1">
            <figcaption>mainan anak</figcaption>
            <a href="https://wa.me/1234567890" target="_blank" class="buy-button">Beli di sini</a>
        </figure>
        <figure>
            <img src="gambar_produk2.jpg" alt="Produk 2">
            <figcaption>makanan</figcaption>
            <a href="https://wa.me/1234567891" target="_blank" class="buy-button">Beli di sini</a>
        </figure>
        <figure>
            <img src="gambar_produk3.jpg" alt="Produk 3">
            <figcaption>alat rumah tangga</figcaption>
            <a href="https://wa.me/1234567892" target="_blank" class="buy-button">Beli di sini</a>
        </figure>
        <figure>
            <img src="gambar_produk4.jpg" alt="Produk 4">
            <figcaption>Deskripsi Produk 4</figcaption>
            <a href="https://wa.me/1234567893" target="_blank" class="buy-button">Beli di sini</a>
        </figure>
        <!-- Add more figures for additional products with respective image source and descriptions -->
    </div>

</body>
</html>
