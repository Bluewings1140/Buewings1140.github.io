<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Produk</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header-img {
            width: 100%;
            height: auto;
        }

        .gallery {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery figure {
            text-align: center;
            margin: 10px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }

        .gallery figcaption {
            margin-top: 5px;
        }

        .buy-button {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <img class="header-img" src="gambar_besar.jpg" alt="Gambar Besar">

    <div class="gallery">
        <figure>
            <img src="gambar_produk1.jpg" alt="Produk 1">
            <figcaption>Deskripsi Produk 1</figcaption>
            <a href="https://wa.me/1234567890" target="_blank" class="buy-button">Beli di sini</a>
        </figure>
        <figure>
            <img src="gambar_produk2.jpg" alt="Produk 2">
            <figcaption>Deskripsi Produk 2</figcaption>
            <a href="https://wa.me/1234567891" target="_blank" class="buy-button">Beli di sini</a>
        </figure>
        <figure>
            <img src="gambar_produk3.jpg" alt="Produk 3">
            <figcaption>Deskripsi Produk 3</figcaption>
            <a href="https://wa.me/1234567892" target="_blank" class="buy-button">Beli di sini</a>
        </figure>
        <figure>
            <img src="gambar_produk4.jpg" alt="Produk 4">
            <figcaption>Deskripsi Produk 4</figcaption>
            <a href="https://wa.me/1234567893" target="_blank" class="buy-button">Beli di sini</a>
        </figure>
        <!-- Add more figures for additional products with respective image source and descriptions -->
    </div>

</body>
</html>
