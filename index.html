<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Produk</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .header-img {
            width: 100%;
            height: auto;
        }

        .gallery {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery figure {
            text-align: center;
            margin: 10px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: block;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .gallery figcaption {
            margin-top: 5px;
        }

        .buy-button {
            display: block;
            margin-top: 10px;
            padding: 8px 12px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #45a049;
        }

        .search-bar {
            text-align: center;
            margin: 20px;
        }

        .search-input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <img class="header-img" src="gambar_besar.jpg" alt="Gambar Besar">

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Cari produk berdasarkan deskripsi..." oninput="searchProducts()">
    </div>

    <div class="gallery">
        <figure data-description="Kopi Gembira">
            <img src="gambar_produk1.jpg" alt="Produk 1">
            <figcaption>Kopi Gembira</figcaption>
            <a href="https://wa.me/1234567890" target="_blank" class="buy-button">Beli di sini</a>
        </figure>
        <figure data-description="Sambal Hebat">
            <img src="gambar_produk2.jpg" alt="Produk 2">
            <figcaption>Sambal Hebat</figcaption>
            <a href="https://wa.me/1234567891" target="_blank" class="buy-button">Beli di sini</a>
        </figure>
        <figure data-description="Pisang Mewah">
            <img src="gambar_produk3.jpg" alt="Produk 3">
            <figcaption>Pisang Mewah</figcaption>
            <a href="https://wa.me/1234567892" target="_blank" class="buy-button">Beli di sini</a>
        </figure>
        <figure data-description="Choco Bliss">
            <img src="gambar_produk4.jpg" alt="Produk 4">
            <figcaption>Choco Bliss</figcaption>
            <a href="https://wa.me/1234567893" target="_blank" class="buy-button">Beli di sini</a>
        </figure>
        <figure data-description="Vanilla Dream">
            <img src="gambar_produk5.jpg" alt="Produk 5">
            <figcaption>Vanilla Dream</figcaption>
            <a href="https://wa.me/1234567894" target="_blank" class="buy-button">Beli di sini</a>
        </figure>
        <figure data-description="Berry Fusion">
            <img src="gambar_produk6.jpg" alt="Produk 6">
            <figcaption>Berry Fusion</figcaption>
            <a href="https://wa.me/1234567895" target="_blank" class="buy-button">Beli di sini</a>
        </figure>
        <figure data-description="Mystical Mocha">
            <img src="gambar_produk7.jpg" alt="Produk 7">
            <figcaption>Mystical Mocha</figcaption>
            <a href="https://wa.me/1234567896" target="_blank" class="buy-button">Beli di sini</a>
        </figure>
        <!-- Add more figures for additional products with respective image source and names -->
    </div>

    <script>
        function searchProducts() {
            const searchInput = document.querySelector('.search-input');
            const searchTerm = searchInput.value.toLowerCase();

            const figures = document.querySelectorAll('.gallery figure');
            figures.forEach(figure => {
                const name = figure.getAttribute('data-description').toLowerCase();
                const match = name.includes(searchTerm);
                figure.style.display = match ? 'block' : 'none';
            });
        }
    </script>

</body>
                </html>
